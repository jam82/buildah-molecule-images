# file: .travis.yml
dist: bionic

language: minimal

before_install:
  - sudo add-apt-repository -y ppa:projectatomic/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y software-properties-common podman buildah libsecret-tools
  - sudo mkdir -p /etc/containers
  - sudo sh -c 'echo "[registries.search]\nregistries = [\"docker.io\"]" > /etc/containers/registries.conf'
  - cat /etc/containers/registries.conf
  - podman info

env:
  global:
    PATH="$PATH:/usr/lib/cri-o-runc/sbin/"

jobs:
  include:
    - stage: build
      script: make alpine 
    - script: make amazonlinux
    - script: make archlinux
    - script: make centos
    - script: make debian
    - script: make fedora
    - script: make opensuse
    - script: make oraclelinux
    - script: make ubuntu
    - stage: deploy
      script: make push
      if: branch = master   
